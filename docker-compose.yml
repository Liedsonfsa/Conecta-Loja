version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: conecta-loja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: conecta_loja
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  prisma-studio:
    image: node:18-alpine
    container_name: conecta-loja-prisma-studio
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5555:5555"
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma studio --port 5555 --hostname 0.0.0.0
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/conecta_loja
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
